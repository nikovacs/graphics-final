<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- Give the page a title - make sure it is descriptive! -->
        <title>Final Project: Moravian</title>

        <!-- Load utilities and functions -->
        <script src="../common/utilities.js"></script>
        <script src="../common/gl-matrix.js"></script>
        <script src="../tools.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../src/sockets.js"></script>
        <script src="../src/client.js"></script>
        <script src="../src/controls.js"></script>
        <script src="../src/quadtree.js"></script>
        <script src="../src/character.js"></script>

        <style>
            /* make the webgl canvas fit the entire screen */
            canvas {
                width: 100%;
                height: 100%;
                /* cursor: none; */
            }
            /* Remove any margins */
            body {
                margin: 0;
            }
            /* remove scroll bar */
            html {
                overflow: hidden;
            }
            #keyboard-controls-overlay {
                position: absolute;
                right: 10px;
                top: 10px;
                background-color: rgba(255, 255, 255, 0.6);
                color: rgb(0, 0, 0);
                font-family: monospace;
                padding: 1em;
                border: 5px solid rgb(8, 0, 90);
                }
            #cursor-controls-overlay {
                position: absolute;
                left: 10px;
                top: 10px;
                background-color: rgba(255, 255, 255, 0.6);
                color: rgb(0, 0, 0);
                font-family: monospace;
                padding: 1em;
                border: 3px solid rgb(8, 0, 90);
            }
            #chatbox {
                position: absolute;
                left: 10px;
                bottom: 10px;
                background-color: rgba(255, 255, 255, 0.6);
                color: rgb(0, 0, 0);
                font-family: monospace;
                padding: 1em;
                width: 30%;
                border: 3px solid rgb(8, 0, 90);
                text-align: left;
                display:none
            }
            #chatlog {
                position: fixed;
                right: 10px;
                bottom: 10px;
                background-color: rgba(255, 255, 255, 0.6);
                color: rgb(0, 0, 0);
                font-family: monospace;
                padding: 1%;
                height: 40%;
                width: 15%;
                border: 3px solid rgb(8, 0, 90);
                resize: none;
                text-align: left;
                display: none;
            }
            
        </style>
        <div id="keyboard-controls-overlay">
            <div style="text-align: center;"><b>CONTROLS</b><span></span></div>
            <div><button><b>W</b></button> Forward<span></span></div>
            <div><button><b>A</b></button> Left<span></span></div>
            <div><button><b>S</b></button> Backward<span></span></div>
            <div><button><b>D</b></button> Right<span></span></div>
            <div><button><b>E</b></button> Wave<span></span></div>
            <div><button><b>T</b></button> Toggle POV<span></span></div>
            <div><button><b>ESC</b></button> Exit<span></span></div>
        </div>

        <div id="cursor-controls-overlay">
            <div><b>CURSOR CONTROLS</b><span></span></div>
            <div><b>Mouse</b>: Camera Movement<span></span></div>
            <div><b>Click</b>: Capture Cursor <span></span></div>
        </div>

        <div>
            <textarea id="chatbox" style="resize: none;"> </textarea>
        </div>
        <div>
            <textarea id="chatlog" rows="18" cols="15" style="resize: none;"> </textarea>
        </div>


          
    </head>
        <!-- Define the canvas to use for the WebGL example -->
        <canvas id="webgl-canvas" width="400" height="400">
            Your browser doesn't support the HTML5 canvas element.
        </canvas>
    </body>
</html>
